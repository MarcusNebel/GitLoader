name: Build Flutter Android App

on:
  push:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.4"

      - name: Disable analytics
        run: flutter config --no-analytics

      - name: Ensure ANDROID_SDK_ROOT is set
        run: echo "ANDROID_SDK_ROOT=/usr/local/lib/android/sdk" >> $GITHUB_ENV

      - name: Install Android SDK components
        run: |
          # adjust API level / build-tools as needed
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-33" "build-tools;33.0.2"
        env:
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

      - name: Accept Android licenses
        run: yes | flutter doctor --android-licenses

      - name: Pub get
        run: flutter pub get

      - name: Extract version
        id: version
        run: |
          version_line=$(grep -E '^\s*version:' pubspec.yaml | head -n1 || true)
          if [ -z "$version_line" ]; then
            echo "Could not find version in pubspec.yaml" >&2
            exit 1
          fi
          version=$(echo "$version_line" | sed -E 's/^\s*version:\s*//; s/\+.*//; s/"//g' | tr -d '[:space:]')
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "Using version: $version"
        shell: bash

      - name: Create tag if missing
        run: |
          tag="v${{ steps.version.outputs.version }}"
          if git rev-parse --verify "$tag" >/dev/null 2>&1; then
            echo "Tag $tag exists"
          else
            git tag "$tag"
            git push origin "$tag"
          fi
        shell: bash

      - name: Delete release if exists
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="v${{ steps.version.outputs.version }}"
          releaseId=$(gh release view "$tag" --json id -q ".id" 2>/dev/null || true)
          if [ -n "$releaseId" ]; then
            gh release delete "$tag" -y
          fi
        shell: bash

      - name: Create fresh release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="v${{ steps.version.outputs.version }}"
          notes=$(git log -1 --pretty=format:'%h - %s')
          gh release create "$tag" --title "GitLoader $tag" --notes "$notes"
        shell: bash

      - name: Build APK (release)
        run: flutter build apk --release
        shell: bash

      - name: Rename Android Build
        run: |
          version="${{ steps.version.outputs.version }}"
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/GitLoader-"$version".apk
        shell: bash

      - name: Upload APK to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="v${{ steps.version.outputs.version }}"
          gh release upload "$tag" "build/app/outputs/flutter-apk/GitLoader-${{ steps.version.outputs.version }}.apk"
        shell: bash

